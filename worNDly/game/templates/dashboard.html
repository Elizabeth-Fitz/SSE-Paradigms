{% load static %}

{% block head %}
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
{% endblock head %}

{% block body %}
    <div class="dashboard-body">
        <div class="header">
            <div class="header-text">
                <h1 onclick="window.location.href='{% url 'game:worndly' %}'">WorNDly</h1>
            </div>

            <div class="header-menu">
                <button onclick="window.location.href='{% url 'game:dashboard' %}'">Dashboard</button>
                <button onclick="window.location.href='{% url 'game:shop' %}'">Buy Coins</button>
            </div>
        </div>

        <div class="content">
            <div class="content-header">
                <h2>Statistics</h2>
            </div>

            <div class="stats">
                <div class="stat" id="played">
                    <h2>49</h2>
                    {% comment %} <h2>{{ games_played }}</h2> {% endcomment %}
                    <p>Played</p>
                </div>
                <div class="stat" id="win">
                    <h2>100</h2>
                    {% comment %} <h2>{{ games_won }}</h2> {% endcomment %}
                    <p>Win %</p>
                </div>
            </div>

            <div class="guess-distribution">
                <h3>Guess Distribution</h3>
                <canvas id="guess-chart"></canvas>
            </div>
        </div>
    </div>

    <script src="{% static 'js/dashboard.js' %}"></script>
{% endblock body %}
