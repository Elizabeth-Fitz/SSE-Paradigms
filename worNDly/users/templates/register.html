{% load static %}

{% block head %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock head %}


{% block body %}
	<div class="container">
		<form method="POST" novalidate>
			{% csrf_token %}
			<h2>Sign Up for WorNDly</h2>
			{% for field in form %}
				<p>{{ field.label_tag }} {{ field }}</p>
			{% endfor %}
			<input type="submit" value="Register" />
		</form>

		{% if form.errors %}
			<script>
				alert("There were errors in the form. Please correct them and try again.");
			</script>
		{% endif %}
	</div>
{% endblock body%}
