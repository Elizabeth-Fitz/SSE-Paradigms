{% load static %}

{% block head %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock head %}

{% block body %}
        <div class="container">
                <form method="POST" novalidate>
                        {% csrf_token %}
                        <h2>Login to WorNDly</h2>
                        <p>{{ form.as_p}}</p>
                        <input type="submit" value="Log In" />
                </form>
        </div>
        
        {% if form.errors %}
                <script>
                        alert("There were errors in the form. Please correct them and try again.");
                </script>
        {% endif %}
{% endblock body%}
