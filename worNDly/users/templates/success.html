{% extends 'base.html' %}
  
{% block body %}
    <style>
        body {
            background: #f7e3e1;
        }

        .success-description {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            font-size: 1.2em;
            color: #333;
            background-color: #fff;
            margin: 20px auto;
            padding: 20px;
            max-width: 500px;
            border-radius: 8px;
        }

        .username {
            font-weight: bold;
            color: #eeb0b6;
        }
    </style>
    <div class="success-body">
        <div class="success-description">
            <h2>Login successful!</h2>
            <p>Thanks for stopping by <span class="username">{{ request.user.username }}</span>, hope you have fun! </p>
            <p>Redirecting to WorNDly...</p>
        </div>

        <script>
            setTimeout(function(){
                window.location.href = '/game/start';
            }, 5000);
        </script>
    </div>
{%endblock body%}
